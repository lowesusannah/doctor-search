<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Doctor Search</title>
  </head>
  <body>

  <!--Input search terms -->
  <div id="input">
    <h1>Healthcare you can trust</h1>
    <h3>Find providers by specialty or name in the Portland Area: </h3>
    <form action="index.html" method="post">
      <input id="search-string-input" type="text" name="search">Enter Search Terms Here (doctor's name, speciality, etc.)</input>
      <button id="submit" type="submit" name="button">Search</button>
    </form>
  </div>

  <!--Search result -->
  <div id="output">
    <h1>Your Results:</h1>
      <ul>
        <li><span id="show-name"> Name: </span></li>
        <li><span id="show-website"> Website: </span></li>
      </ul>
      <ul>
        <p id="show-errors"></p>
      </ul>
  </div>
  </body>
</html>
